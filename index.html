<!-- CSS only -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6657504957.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href='style.css'>
  <title>RPS V2</title>
</head>
<body class="bg-dark text-white">
  <div class="jumbotron">
    <h1>ROCK PAPER SCISSORS 2.0</h1>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
    <div class="col-auto">
      <p class="lead" id="chooseYourFighter">CHOOSE YOUR FIGHTER</p>
      <div id="playerIcon"></div>
      <div id="divRock">
      <button id="btnRock" class="btn btn-lg btn-secondary mb-2">
          <i class="far fa-hand-rock fa-7x"></i>
        </button>
      </div>
      <div id="divPaper">
      <button id="btnPaper" class="btn btn-lg btn-secondary mb-2">
          <i class="far fa-hand-paper fa-8x"></i>
        </button>
      </div>
      <div id="divScissors">
      <button id="btnScissors" class="btn btn-lg btn-secondary mb-2">
          <i class="far fa-hand-scissors fa-7x"></i>
        </button>
      </div>
    </div>
    <div class="col-auto collapse" id="computerTitle">
      <p class="lead">The computer chose...</p>
            <div id="computerIcon"></div>
        </div>
    <br>
    <div class="row justify-content-center collapse text-white" id="result">
    </div>
    <div class="display-inline">
        <div id="scoreboard">
            <h1>Your score:</h1><h1 id="userScoreboard"></h1>
            <h1>Computer score:</h1><h1 id="computerScoreboard"></h1>
        </div>
      </div>
  </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <button class="btn btn-danger hide" id="btnPlayAgain">Play again!</button>
  </div>
</body>
</html>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="app.js"></script>
